<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img
        src="https://images.ctfassets.net/hrltx12pl8hq/3MiLYuOESJbXrwoeXUI012/ccba97119444af2f25aa9cfddaf844bf/05-logos_548082964.jpg?fit=fill&w=480&h=270
        "
        alt="site logo"
        id="header-img"
      />
      <nav id="nav-bar">

        <ul class="nav-link">
          <li id="first"><a href="#first">First</a></li> 
          <li id="second"><a href="#second">Second</a></li> 
          <li id="third"><a href="#third">Third</a></li>
        </ul>
      </nav>
      <video id="video" width="320" height="240" controls>
        <source src="http://techslides.com/demos/sample-videos/small.ogv" type=video/ogg>
        
      </video>
      <form id="form">
        <input type="email" id="email" placeholder="Enter email here">
        <button type="submit" id="submit">Submit</button>
      </form>

    </header>

    <script src="js/index.js"></script>
  </body>
</html>
