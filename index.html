<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #navbar {
        display: flex;
        background-color: DodgerBlue;      
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
      </style>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img
        src="https://images.ctfassets.net/hrltx12pl8hq/3MiLYuOESJbXrwoeXUI012/ccba97119444af2f25aa9cfddaf844bf/05-logos_548082964.jpg?fit=fill&w=480&h=270
        "
        alt="site logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <a href="#para" class="nav-link">Home</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#form" class="nav-link">form</a>
      </nav>
    </header>

    <p id="para">This is the first paragraph</p>
    <video id="video" width="320" height="240" controls>
      <source src="http://techslides.com/demos/sample-videos/small.ogv"
      type=video/ogg>
    </video>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" placeholder="Enter email here" name="email" />
      <input type="submit" id="submit" value="Submit" onclick="action" />
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
